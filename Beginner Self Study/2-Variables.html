<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      //Basic Variable
      //Creating Variable
      let var1 = 3;
      console.log(2);
      console.log(var1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 4;
      console.log(result);

      const message = "Hello";
      console.log(message);

      //When Re-assigning Variable Don't Use (let)
      //We Can Re-assigning Variable as many We Want
      //(let) Use When Create a New Variable and we can change the value later
      var1 = 5;
      console.log(var1);

      var1 = var1 + 5;
      console.log(var1);

      //(const) Use When Create a New Variable but can't change the value later
      const var2 = 7;
      console.log(var2);

      //(var) Use When Create a New Variable and we can change the value later
      //The original way to create variables in JavaScript
      //(var) not use anymore because have some issues encountered
      var var3 = 8;
      console.log(var3);

      console.log(typeof var2);
      console.log(typeof message);
      console.log(typeof 3);
      console.log(typeof "hello");
    </script>
  </body>
</html>
