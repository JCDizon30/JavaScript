<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-RPS.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="moves-button">
      <img src="10-images/rock-emoji.png" class="moves-icon" />
    </button>

    <button onclick="playGame('paper');" class="moves-button">
      <img src="10-images/paper-emoji.png" class="moves-icon" />
    </button>

    <button onclick="playGame('scissors');" class="moves-button">
      <img src="10-images/scissors-emoji.png" class="moves-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="score.wins = 0; score.losses = 0; score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="10-RPS.js"></script>
  </body>
</html>
