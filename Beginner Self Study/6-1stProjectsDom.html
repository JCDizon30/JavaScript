<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subcribe Button</p>
    <button onclick="subcribe();" class="js-subscribe">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="CostKeydown(event);"
    />
    <button onclick="calculateTotal();">Calculator</button>
    <p class="js-total-cost"></p>

    <script>
      function CostKeydown(event) {
        if (event.key == "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subcribe() {
        const buttonElement = document.querySelector(".js-subscribe");

        if (buttonElement.innerHTML === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else if (buttonElement.innerHTML === "Subscribed") {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
