    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>

    <button
      onclick="const RanNum = Math.random();
               let ComMove = '';
        if (RanNum >= 0 && RanNum < 1 / 3) {
            ComMove = 'rock';
        } else if (RanNum >= 1 / 3 && RanNum < 2 / 3) {
            ComMove = 'paper';
        } else if (RanNum >= 2 / 3 && RanNum < 1) {
            ComMove = 'scissors';
        }

        let result = ''
        if (ComMove === 'rock') {
            result = 'Tie.'
        } else if (ComMove === 'paper') {
            result = 'You Lose.';
        } else if (ComMove == 'scissors') {
            result = 'You Win.';
        }

        alert('You picked Rock. Computer picked ' + ComMove + '. ' + result);
    "

      Rock
    </button>
